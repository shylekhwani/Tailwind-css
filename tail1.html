<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ans 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/4d71f0cb93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container grid grid-cols-2 w-screen h-screen mt-10 m-auto">
      <div class="login text-center w-full">
        <h2 class="font-semibold text-xl">Login</h2>
        <p class="text-gray-500 mt-2">
          Enter your credential to access your account.
        </p>
        <button
          class="bg-white-500 hover:bg-slate-200 text-black font-bold py-2 px-4 mt-5 w-1/2 border border-black-500 mb-5"
        >
          <i class="mr-2 fa-brands fa-google" style="color: #1f54d1"></i
          ><span> Login with google</span>
        </button>
        <p>or</p>
        <div class="flex flex-col items-center">
          <label class="w-1/2 flex" for="E-mail Address ">E-mail Address</label>
          <input
            class="flex flex-col border border-slate-500 w-1/2 h-10"
            type="text"
            placeholder="email@gmail.com"
            id="E-mail Address"
            name="E-mail Address"
          />
          <label class="flex w-1/2 mt-2" for="password">Password</label>
          <input
            class="flex flex-col border border-slate-500 w-1/2 h-10"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-5 w-1/2"
          >
            Login
          </button>
          <p class="text-gray-500">
            Dont have account ?
            <a href="#" class="text-black">Register here</a>
          </p>
        </div>
      </div>
      <div class="flex justify-start h-96 w-full sm:w-0 md:w-96">
        <img
          class=""
          src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1701837127~exp=1701837727~hmac=76b8649311a9e39fd8fda341dc8db56f9fae35ab26b2a003b9f2f129e6c57334"
          alt="img"
        />
      </div>
    </div>
  </body>
</html>
