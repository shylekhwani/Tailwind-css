<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ans 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/4d71f0cb93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-200">
    <div class="md:container md:mx-auto flex">
      <div class="w-1/4 bg-slate-950 text-white">
        <h2 class="text-center m-4 text-2xl font-bold">Dashboard</h2>
        <ul class="ml-5">
          <li class="hover:bg-slate-700">
            <a href="#"
              ><i class="fa-solid fa-chart-pie"></i> <span>Dashboard</span></a
            >
          </li>
          <li class="hover:bg-slate-700">
            <a href="#">
              <i class="fa-solid fa-people-group"></i>
              <span>Team</span>
            </a>
          </li>
          <li class="hover:bg-slate-700">
            <a href="#"
              ><i class="fa-solid fa-folder-closed"></i
              ><span> Projects</span></a
            >
          </li>
          <li class="hover:bg-slate-700">
            <a href="#"
              ><i class="fa-regular fa-calendar"></i><span> Calendar</span></a
            >
          </li>
          <li class="hover:bg-slate-700">
            <a href="#"
              ><i class="fa-regular fa-file"></i><span> Documents</span></a
            >
          </li>
          <li class="hover:bg-slate-700">
            <a href="#"
              ><i class="fa-solid fa-file"></i><span> Reports</span></a
            >
          </li>
        </ul>
        <ul class="ml-5 mt-80">
          <li class="hover:bg-slate-700">Your Teams</li>
          <li class="hover:bg-slate-700">
            <a href="#">
              <i class="fa-solid fa-people-group"></i><span> Pw-skills</span></a
            >
          </li>
          <li class="hover:bg-slate-700">
            <a href="#">
              <i class="fa-solid fa-people-group"></i><span> Pw-Labs</span></a
            >
          </li>
          <li class="hover:bg-slate-700">
            <a href="#">
              <i class="fa-solid fa-people-group"></i><span> Pw-</span></a
            >
          </li>
        </ul>
      </div>
      <div
        class="flex flex-col bg-white border border-slate-500 w-full mt-3 ml-5 h-11 drop-shadow-lg"
      >
        <div class="flex items-center justify-between m-2">
          <i class="mr-2 fa-solid fa-user"></i
          ><span class="mr-auto pr-2"> Profile</span>
          <div>
            <i class="pr-3 fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-bell"></i>
          </div>
        </div>
      </div>
    </div>
